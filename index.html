<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>

</head>
<body>

<div class="picture-container">

    <div class="background-image"><img src="images/philippe-murray-pietsch-AARR7OQJYsY-unsplash.jpg"
                                       alt="random picture">
    </div>


    <div class="overlaid-image"><img src="images/maple-leaf.png" alt="random icon"> BootstrapFootkicker</div>
    <div class="pic-reference-container">
        <div class="pic-reference-1">Photo by <a
                href="https://unsplash.com/@pmpietsch?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Philippe
            Murray-Pietsch</a> on <a
                href="https://unsplash.com/t/street-photography?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
        <div class="pic-reference-2"><a href="https://www.flaticon.com/free-icons/maple-leaf" title="maple leaf icons">Maple
            leaf icons created by Freepik - Flaticon</a></div>

    </div>


</div>

<div class="main-form-container">
    <div class="form-info-container">
        <div class="form-text">
            <div>This is a demo registration page! You know you need something like this in your life to help you
                realize
                your deepest dreams. Sign up now to get started.
            </div>
            <div>You know you want to.</div>
        </div>
    </div>

    <div class="form-container">
        <form action="" method="get" class="user-info-form">

            <div class="left-column">

                <div class="form-row">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="form-row">
                    <label for="phone-number">Phone number</label>
                    <input type="tel" id="phone-number" name="phone-number">
                </div>


                <div class="form-row">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>


            </div>
            <div class="right-column">


                <div class="form-row">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>

                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="last-name">
                </div>

                <div class="form-row">
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
            </div>

        </form>
    </div>

    <div class="submit-container">
        <input type="submit" name="create-account" id="create-account" value="Create Account">
    </div>
</div>
</body>
</html>
