<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>

<div class="picture-container">

        <img src="images/philippe-murray-pietsch-AARR7OQJYsY-unsplash.jpg" alt="random picture">


</div>

<div class="form-container">
    <div class="form-info-container">
        <div>This is a demo registration page! You know you need something like this in your life to help you realize
            your deepest dreams. Sign up now to get started.
        </div>
        <div>You know you want to.</div>
    </div>

    <form action="" method="get" class="user-info-form">

        <div class="form-row">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name">
        </div>

        <div class="form-row">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name">
        </div>

        <div class="form-row">
            <label for="email">Email</label>
            <input type="email" id="email" name="last-name">
        </div>

        <div class="form-row">
            <label for="phone-number">Phone number</label>
            <input type="tel" id="phone-number" name="phone-number">
        </div>

        <div class="form-row">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>

        <div class="form-row">
            <label for="confirm-password">Confirm password</label>
            <input type="password" id="confirm-password" name="confirm-password">
        </div>


    </form>

    <div class="submit-container">
        <input type="submit" name="create-account" id="create-account" value="Create Account">
    </div>
</div>
</body>
</html>
